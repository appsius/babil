<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="we.ico" type="image/x-icon" />
		<title>Speach Text Reader</title>
	</head>
	<body>
		<div class="container">
			<h1>Speech Text Reader</h1>
			<button id="toggle" class="btn btn-toggle">
				Toggle Text Box
			</button>
			<div id="text-box" class="text-box">
				<div id="close" class="close">X</div>
				<h3>Choose Voice</h3>
				<select id="voices"></select>
				<textarea id="text" placeholder="Enter text to read..."></textarea>
				<button id="read" class="btn">Read Text</button>
			</div>
			<main></main>
		</div>

		<script src="script.js"></script>
	</body>
</html>
